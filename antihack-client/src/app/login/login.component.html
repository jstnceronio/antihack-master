<form [formGroup]="loginGroup">
	<h1>Login</h1>
	<mat-form-field obErrorMessages>
		<mat-label>email</mat-label>
		<input matInput type="text" formControlName="email" />
		<mat-error></mat-error>
	</mat-form-field>
	<mat-form-field obErrorMessages>
		<mat-label>PW</mat-label>
		<input matInput type="text" formControlName="password" />
		<mat-error></mat-error>
	</mat-form-field>
	<a mat-button obButton="secondary" routerLink="../register">Noch keinen account?</a>
	<button mat-button obButton="primary" (click)="onSubmit()" [disabled]="loginGroup.invalid">Best√§tigen</button>
	<p *ngIf="error" style="font-weight: bold; color: red; margin-top: 10px">
		{{ error }}
	</p>
</form>
